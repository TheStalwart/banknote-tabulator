<html>
    <head>
        <!-- https://tabulator.info/docs/5.5/install#sources-cdn -->
        <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

        <script type="text/javascript" src="banknote-tabulator.js"></script>
    </head>
    <body onload="loadInventory()">
        <div>
            <select id="filter-field">
              <option value="title">title</option>
            </select>
          
            <select id="filter-type">
                <option value="like">like</option>      
                <option value="=">=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="!=">!=</option>
            </select>
          
            <input id="filter-value" type="text" placeholder="value to filter">
          
            <button id="filter-clear">Clear Filter</button>

            <a href="https://github.com/TheStalwart/banknote-tabulator">https://github.com/TheStalwart/banknote-tabulator</a>
        </div>

        <div id="example-table" style="width: 100%; height: 95%"></div>
    </body>
</html>
